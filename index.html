<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 언어별 버튼 텍스트 설정 (기본적으로 모두 숨김) */
        .cta-text {
            display: none;
        }
        
        /* 언어에 따라 해당 텍스트만 표시 */
        html[lang="en"] .cta-text.en {
            display: inline;
        }
        
        html[lang="ja"] .cta-text.ja {
            display: inline;
        }
        
        /* 중국어 간체 */
        html[lang="zh-CN"] .cta-text.cn {
            display: inline;
        }
        
        /* 중국어 번체 */
        html[lang="zh-TW"] .cta-text.tw {
            display: inline;
        }
        
        /* 기본 언어(영어)는 항상 표시 */
        html:not([lang="ja"]):not([lang="zh-CN"]):not([lang="zh-TW"]) .cta-text.en {
            display: inline;
        }

        /* 언어별 이미지 설정 (기본적으로 모두 숨김) */
        .lang-img {
            display: none;
            width: 100%; /* 이미지를 화면 가로 너비에 맞춤 */
            height: auto; /* 높이는 자동으로 비율 유지 */
        }
        
        /* 언어에 따라 해당 이미지만 표시 */
        html[lang="en"] .lang-img.en {
            display: block;
        }
        
        html[lang="ja"] .lang-img.ja {
            display: block;
        }
        
        /* 중국어 간체 */
        html[lang="zh-CN"] .lang-img.cn {
            display: block;
        }
        
        /* 중국어 번체 */
        html[lang="zh-TW"] .lang-img.tw {
            display: block;
        }
        
        /* 기본 언어(영어)는 항상 표시 */
        html:not([lang="ja"]):not([lang="zh-CN"]):not([lang="zh-TW"]) .lang-img.en {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 언어별 이미지 -->
        <div class="lang-img-wrapper">
            <img src="images/enbackground.png" alt="Background Image English" class="lang-img en">
            <img src="images/jabackground.png" alt="Background Image Japanese" class="lang-img ja">
            <img src="images/cnbackground.png" alt="Background Image Chinese Simplified" class="lang-img cn">
            <img src="images/twbackground.png" alt="Background Image Chinese Traditional" class="lang-img tw">
        </div>
        
        <div class="cta-button-container">
            <a href="https://delivereee.github.io/home" class="cta-button">
                <span class="cta-text en">Start Ordering</span>
                <span class="cta-text ja">注文を始める</span>
                <span class="cta-text cn">开始点餐</span>
                <span class="cta-text tw">開始訂餐</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 브라우저 언어 가져오기
            let userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.toLowerCase();
            
            // 언어별 매핑 처리 개선
            let targetLang = 'en'; // 기본값은 영어
            
            // 전체 언어 코드 또는 하위 언어 코드 패턴 확인
            if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.match(/^zh[-_]hans/i) || userLang.match(/^zh[-_]cn/i)) {
                targetLang = 'zh-CN';
            } else if (userLang.match(/^zh[-_]hant/i) || userLang.match(/^zh[-_]tw/i) || userLang.match(/^zh[-_]hk/i)) {
                targetLang = 'zh-TW';
            } else if (userLang.startsWith('zh')) {
                // 일반 중국어는 간체로 처리
                targetLang = 'zh-CN';
            }
            
            // html lang 속성 설정
            document.documentElement.lang = targetLang;
            
            console.log('Detected language:', userLang);
            console.log('Set language:', targetLang);
        });
    </script>
</body>
</html>
